<html id="parent-element">
<head>
	<title>Spikes - App Template</title>
    
    <link rel="stylesheet" href="/resources/autogenerated/qlikui.css">
    <link rel="stylesheet" href="/resources/assets/client/client.css" media="all">
    <link rel='stylesheet' type='text/css' href='app/css/undoqlik.css'>
    <link rel='stylesheet' type='text/css' href='app/css/style.css'>
	<script src='lib/js/qsocks.bundle.js'></script>
	<script src='lib/js/axisAPI.js'></script>
	<script src='config/config.js'></script>
    <script src="http://localhost:4848/resources/js/external/requirejs/require.js"></script>
    <!--<script src='lib/js/angular.js'></script>-->
    <script src='lib/js/angular-route-1.2.15.js'></script>
</head>
<body ng-controller='SpikesCtrl as spikesCtrl'>
    <!-- Example table showing accessing scope from main controller, which pulled data from Qlik Sense -->
    <h1> App Stats </h1>
    <table>
        <tr>
            <th>Qlik Sense Version</th>
            <td>{{QSversion}}</td>
        </tr>
        <tr>
            <th>App</th>
            <td>{{apptitle}}</td>
        </tr>
        <tr>
            <th>Last refreshed</th>
            <td>{{lastrefresh}}</td>
        </tr>
    </table>

    <!-- QS Embedded listbox -->
    <h1> Embedded Listbox </h1>
    <div id="QV01" style="top: 50px; left: 20px; width: 200px; height: 200px;" class="qvplaceholder"></div>

    <!-- Example listbox directive -->
    <h1> Custom Listbox </h1>
    <listbox app-pr = 'app_promise' field = '"Region"'></listbox>

    
    <!-- Example routing mechanism with list of links -->
    <h1> Views </h1>
    <ul>
        <li ng-repeat='r in routes'>
            <a href='{{"#/" + r.suffix}}'>{{r.name}}</a>
        </li>
    </ul>

    <!-- Container for our routing views -->
    <div ng-view id = 'content'></div>

    <!-- Angular app files -->
	<script src='app/js/app.js'></script>
    <script src='app/js/controllers.js'></script>
	<script src='app/js/services.js'></script>
    <script src='app/js/directives.js'></script>
    <!-- Mashup app file -->
    <script src='app/js/mashup.js'></script>

</body>
</html>
